<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p> A baixo segue uma imagem que está na mesma pasta!</p>
    <img src="logo-200.png" alt="Logo Playstation">

    <p>Também podemos carregar imagens que estão em sub-pastas!</p>
    <img src="imagens/logo-400.png" alt="Logo Playstation">

    <p>Também podemos carregar imagens externas (direto da internet)</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-playstation-2296030-1911989.png?f=webp&w=256" alt="Imagem Playstation">
</body>
</html>
